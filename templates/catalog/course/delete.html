{% extends '_base.html' %}

{% block title %}Odstranění kroužku{% endblock %}

{% block content %}
    <h2>Odstranění kroužku</h2>
    <hr>
    <p>Jste si jisti, že chcete odstranit kroužek <b>{{ course_name }}</b>?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Odstranit</button>
    </form>
{% endblock %}

{% block sidebar %}{% include 'dashboard_sidebar.html' %}{% endblock %}
