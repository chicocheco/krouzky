{% extends '_base.html' %}

{% block title %}Moje organizace{% endblock %}

{% block content %}
    <h1>Moje organizace</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in organization_form %}
            <div class="mb-3">
                {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" class="btn btn-primary" value="Potvrdit"></p>
    </form>
{% endblock %}
